<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <nav class="font-roboto" id="navigation">
      <div class="float-left h-100">
        <ul class="mt-0px">
          <li class="float-left"><i class="fab fa-font-awesome text-blue font-size-1-5em"></i></li>
          <li class="float-left mx-10px font-size-1-5em">Font Awesome</li>
          <li class="float-left mx-10px" class="float-left" class="float-left">Icons</li>
          <li class="float-left mx-10px" class="float-left">Get Started</li>
          <li class="float-left mx-10px">How to Use</li>
        </ul>
      </div>
      <div class="float-right h-100">
        <ul class="mt-0px">
          <li class="float-left mx-10px"> <i class="fab fa-twitter"></i></li>
          <li class="float-left mx-10px" class="float-left" class="float-left"><i class="fab fa-github"></i></li>
          <li class="float-left mx-10px" class="float-left"><span id="go-pro" class="text-blue">Go Pro!</span></li>
          <li class="float-left mx-10px"><i class="fas fa-sign-in-alt"></i></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
